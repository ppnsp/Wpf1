name: .NET Desktop Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest # Для WPF/WinForms требуется Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x # Укажите вашу версию .NET

    - name: Restore dependencies
      run: dotnet restore ./WPF30SEP.sln # Путь к вашему решению

    - name: Build
      run: dotnet build ./WPF30SEP.sln --configuration Release --no-restore

